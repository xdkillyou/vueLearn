<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>passwordCheck</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model='password'>
        <p>{{report}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                password: '',
            },
            computed: {
                report(){
                    let range = this.password.length;
                    if(/[A-Z]/.test(this.password)) range*=1.25;
                    if(/[a-z]/.test(this.password)) range*=1.25;
                    if(/[0-9]/.test(this.password)) range*=1.25;
                    if(/[^a-z0-9A-Z]/.test(this.password)) range*=1.25;
                    
                    if(range>40) return 'perfert';
                    if(range>20) return 'great';
                    if(range>10) return 'good';
                    return 'week';
                }
            }
        })
    </script>
</body>
</html>
