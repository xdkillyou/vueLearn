<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html='title'></div>
        <!-- 要在裡面塞架構可以使用v-html -->
        <input type="text" v-model='title'>
        <!-- 使用v-html時要十分注意，用在input時使用者便可以偷塞程式碼進去，XXS(cross site scripting) -->
        <!-- XXS一種網站攻擊手段 -->
        <!-- 介紹 https://forum.gamer.com.tw/Co.php?bsn=60292&sn=11267 -->
        <!-- 實作 https://blog.davidh83110.com/%E8%B3%87%E8%A8%8A%E5%AE%89%E5%85%A8/%E9%A7%AD%E5%AE%A2%E6%8A%80%E8%A1%93/owasp%20top10/2016/10/10/xss.html  -->
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data:{
                title: '<h1>iam cool</h1>'
            }
        })
        document.getElementById
    </script>
</body>
</html>
