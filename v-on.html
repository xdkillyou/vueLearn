<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-on - 監聽DOM -->
        <div><button v-on:click='count+=1'>點我</button> {{count}}</div>
        <!-- 綁定事件，利用表達式簡化 -->
        <div><button @click='add'>點我</button> {{count}}</div>
        <!-- v-on縮寫成 @event，後面為methods的function -->
        <form>
            <button type="submit" @click.prevent='add'>我是submit</button>
            <!-- vue有提供事件修飾符，減去寫在function中的麻煩 -->
        </form>
    </div>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                count: 0,
            },
            methods:{
                // add: function(){
                //     this.count+=1;
                // }
                // 可以縮寫成
                add(){
                    this.count+=1;
                    // this指向vue實例
                },
                add2(){
                    this.add()
                    // 也可以指向函式
                    // methods中不能使用arrow function，因為指向的this為使用的物件，可是沒有物件呼叫他
                    // 於是會變global物件
                }
            }
        })
    </script>
</body>
</html>
