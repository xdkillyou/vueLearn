<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue class</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <!-- {{雙大括弧呈現vue實體data資料}} -->
    </div>

    <div id="app2">
        <h3>{{message}}</h3>
    </div>

    <script>
        // new Vue建立Vue實體，app變數取得Vue實例物件[view model(物件)]
        // 宣告方式一
        var app = new Vue({ 
            el : "#app",    // 實體掛載元素，範圍，目標
            data : {        // 響應式資料
                message : "hello world"
            }
        })   

        // 宣告方式二
        // 與上面不同的是沒有寫進變數裡，變數只是方便取用操作用
        new Vue({
            el : "#app2",
            data : {
                message : "yo"
            } 
        })
    </script>

</body>
</html>
