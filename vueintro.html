<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue class</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <!-- {{雙大括弧呈現vue實體data資料}} -->
    </div>

    <div id="app2">
        <h3>{{message}}</h3>
    </div>

    <div id="app3">
        {{message}}
    </div>

    <script>
        // new Vue建立Vue實例，app變數取得Vue實例物件[view model(物件)]
        // instance(實例)，class(類別)
        // 類別包含方法及屬性 new class => 產生一個實例(具體)，有class的方法及屬性
        // 兩個實例是不同東西 new Vue != new Vue

        // 宣告方式一
        var app = new Vue({ 
            // 掛載 - 與html做連結
            el : "#app",    // 掛載的物件，習慣用id，用class只會綁定到第一筆
            // el : document.getElementById('app'),    // 有兩種不同表達方式
            data : {        // 資料，狀態
                message : "hello world"
            }
        })   

        // 宣告方式二
        // 與上面不同的是沒有寫進變數裡，變數只是方便取用操作用
        new Vue({
            el : "#app2",
            data : {
                message : "yo"
            } 
        })

        // 第二種掛載方式，在實例外掛載
        var vm = new Vue({   
            data : {
                message : "yo"
            } 
        })
        vm.$mount('#app3');
        vm.$mount(document.getElementById('app3'));
    

        var data = {
            x: 10,
            y: 20
        }
        var vm2 = new Vue({
            el: '',
            data: data // 從外部引入data
        })
        console.log(vm2.$data.x) //可以利用$data從外部呼叫data，少用 知道就好
        
    </script>
</body>
</html>
